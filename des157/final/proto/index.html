<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch-A-Pig!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Catch-A-Pig! <span class="score">0</span></h1>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <button class="btn" onClick="startGame()">Start!</button>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;
  // Create new audio objects
  const rollsound = new Audio('media/rolling-dice.mp3');
  const winsound = new Audio('media/win-sound.mp3');
  const awsound = new Audio('media/aw-sound.mp3');
  const clicksound = new Audio('media/click-sound.mp3');

  function randomTime(min, max) {
    return Math.round(Math.random() * (max-min) + min);
  }

  function randomHole(holes){
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if(hole === lastHole) {
      console.log("Ah nah that's the same one bud");
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep(){
    const time = randomTime(500, 1500);
    const hole = randomHole(holes);
    hole.classList.add("up");

    setTimeout(() => {
      hole.classList.remove('up');
      if(!timeUp) peep();
    }, time)
}

function startGame() {
  scoreBoard.textContent = 0;
  timeUp = false;
  score = 0;
  peep();
  setTimeout(() => timeUp = true, 20000);
}

function bonk(e) {
  if(!e.isTrusted) return; //cheaters
  score++;
  this.classList.remove('up');
  scoreBoard.textContent = score;
  clicksound.play();
}

moles.forEach(mole => mole.addEventListener("click", bonk));


</script>
</body>
</html>
