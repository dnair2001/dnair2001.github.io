<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open console to see functionality of code</h2>
    <script>
        /*Declare variables*/
        var i;
        var j;
        /*define two for loops so that one keeps track of the row it is in and the other 
        keeps track of how many # are in each row*/
        for (i = 0; i <= 7; i++) {
            var str = ''; /*Creates an empty space between each #*/
            for (j = 1; j <= i; j++) {
                str+='#'; /*Adds empty string with #*/
            }
            console.log(str);
            }
    </script>
</body>
</html>
