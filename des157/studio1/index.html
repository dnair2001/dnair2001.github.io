    <div id="container">
        <header>
            <h1>Spooky Story Generator</h1>

        <main>
                <form id="myform">
                    <label for="name1">Provide a name</label>
                    <input type="text" id="name1" required><br><br>
                    <label for="noun1">Provide a noun</label>

                    <label for="exclamation">Provide an exclamation</label>

                    <label for="name2">Provide a name</label>

                    <label for="items">Pick One:</label>
                        <select name="items" id="items" required>

                            <option value="broccoli">Broccoli</option>
                            <option value="baseball bat">Baseball Bat</option>
                            <option value="pacifier">Pacifier</option>
                            <option value="tunacan">Can of Tuna</option>
                        </select>
                        <br><br>
                    <input type="submit" value="Submit" id="submitbtn">
                </form>
